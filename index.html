<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>CARF System - Online Customer Activation Request Form</title>
    <meta name="description" content="Customer Activation Request Form System - Customer management and request processing" />
    <meta name="author" content="CARF System" />

    <meta property="og:title" content="CARF System - Customer Activation Request Form" />
    <meta property="og:description" content="Customer Activation Request Form System - Customer management and request processing" />
    <meta property="og:type" content="website" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@carf_system" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <script>
      // Prevent theme flashing by applying theme before render
      (function() {
        try {
          const theme = localStorage.getItem('carf-theme') || 'dark';
          if (theme === 'light') {
            document.documentElement.classList.add('light');
          } else {
            document.documentElement.classList.remove('light');
          }
          document.documentElement.style.colorScheme = theme;
        } catch (e) {
          // Fallback to dark if error
          document.documentElement.classList.remove('light');
          document.documentElement.style.colorScheme = 'dark';
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
